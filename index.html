<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Design </title>
</head>
<body>
    <div class="main-box">
        <div class="content">
            <input type="checkbox" name="" id="check">
            <label for="check" class="box">
                <div class="share">Cancel</div>
                <div class="cancel">Share</div>
            </label>
            <div class="image-box">
                <div class="about">
                    <div class="details">
                        <div class="name">Mohamed Abo Hebil</div>
                        <div class="job">Frontend</div>
                        <div class="icons">
                            <a href="#"><img src="/facebook.png" ></a>
                            <a href="#"><img src="/twitter.png" ></a>
                            <a href="#"><img src="/youtube.png" ></a>
                        </div>
                    </div>
                </div>
                <img src="/profile-card-img.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
